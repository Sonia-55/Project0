<!DOCTYPE html>
<html lang="en">
    <head>
        <!--SET VIEWPOINT WIDTH-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--LINK TO STYLE SHEET-->
        <link rel="stylesheet" href="style.css" />
        <!--TITLE OF PAGE-->
        <title>Image Search</title>
    </head>
    <body>
        <!--HEADER-->
        <div class="header">
            <a href="index.html">Google Search</a>
        </div>
        <div class="header">
            <a href="advanced.html">Advanced Search</a>
        </div>
        <!--HEADER END-->
        <!--FORM-->
        <div class="image">
            <img src="https://trueinteractive.com/wp-content/uploads/2018/11/fixed-google-logo-font.png" alt="Google logo" />
            <div class="subtitle">
                <span>images</span>
            </div>
        </div>
        <form action="https://www.google.com/search" method="get">
            <div class="searchbar">
                <input type="text" name="q">
            </div>
            <div class="searchbutton">
                <input type="hidden" name="tbm" value="isch" />
            </div>
        </form>
        <!--FORM END-->
    </body>
</html>
